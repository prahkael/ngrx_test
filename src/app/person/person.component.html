<h1>Persons</h1>
<div class="products">
  <ul class="products-list">
    <li *ngFor="let person of (persons$ | async)">
      <span>ID: {{ person.userId }}</span><br />
      <span>First name: {{ person.firstname }}</span><br />
      <span>Last name: {{ person.lastname }}</span><br />
    </li>
  </ul>
</div>
